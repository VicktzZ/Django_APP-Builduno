{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% block 'head' %}{% endblock %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <title>Builduno{% block 'titulo' %}{% endblock %}</title>
    <link rel="icon" href="{% static 'icon.jpg' %}" type="image/x-icon">
  </head>
  <body>
    {% if user.is_authenticated %}
      <nav class="navbar navbar-expand-lg navbar-dark bg_navbar" style="min-height: 10vh; width: 100%; position: fixed; z-index: 5; display:flex; align-items:center; justify-content: space-between;"> 
        <a class="navbar-brand" href="{% url 'home' %}">
					&nbsp<h3 class="font_logo">Build<span style="color: #EEAA7B;">uno</span></h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
				 data-target="#navbarNav" aria-controls="navbarNav"
				 aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'agendamentos' %}">Agendamento</a>
            </li>
            <li class="nav-item active" style="float: right;">
              <a class="nav-link" href="{% url 'sair' %}">Sair</a>
            <li class="nav-item active">
          </ul>
        </div>
      </nav>
    {% endif %}
    <main style="min-height: 90vh;">
    {% block 'body' %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% if user.is_authenticated %}
      <footer style="padding: .5rem 1rem; display: flex; justify-content: center; align-items: center; flex-direction: column;">
				<h3 class="font_logo" style="font-size: 70px;">Build<span style="color: #EEAA7B; font-size: 70px;">uno</span></h3></a>
      </footer>
    <script src="{% static 'plataforma/js/heart.js'%}"></script>
    {% endif%}
  </body>
</html>
